<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Loans</title>
</head>
<body>
<header class="header container">
        <a href="#" class="header-logo">Loans.com</a>
        <nav>
            <ul class="nav-list">
                <li>
                    <a class="nav-list-link" href="#">Rates & Fees</a>
                </li>
                <li>
                    <a class="nav-list-link" href="#">How to aply</a>
                </li>
                <li>
                    <a class="nav-list-link" href="#">Questions?</a>
                </li>
            </ul>
        </nav>
</header>
<main class="main">
    <div class="main-box container">
        <div class="info-box">
            <h3 class="info-title-small">Personal Loan</h3>
            <h1 class="info-title-big">Put your plans <br> into actions.</h1>
            <div class="info-detalis">
                <h4 class="detail detail1">Online aplication</h4>
                <h4 class="detail detail2">Up to 50 000$</h4>
                <h4 class="detail detail3">Money is yours in 48h.</h4>
            </div>
        </div>
        <form class="contact-form">
            <h1 class="header-logo">Let's change your life?</h1>
            <h4 class="form-text">Full name</h4>
            <input class="calculate-input" type="text" placeholder="John Doe" />
            <h4 class="form-text">E-mail</h4>
            <input class="calculate-input" type="text" placeholder="Johndoe@apple.com" />
            <h4 class="form-text">How much do you need?</h4>
            <input class="calculate-input" type="text" placeholder="1000" />
            <button class="button" type="submit">Check your rates</button>
        </form>
    </div>
</main>
